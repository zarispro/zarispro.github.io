<div id="text2" align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;任天堂3DS（ 日文：ニンテンドー3DS；英文：Nintendo 3DS），是日本任天堂公司于2011年推出的第四代便携式游戏机，属任天堂DS后续机种，2011年2月26日在日本上市。利用视差障壁技术，让玩家无需配戴特殊眼镜即可感受到裸眼3D图像。该平台向下兼容任天堂DS软件。2012年9月发行繁体中文版3DS。2012年11月发行简体中文版3DS。
