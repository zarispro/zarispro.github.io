<script>var video = document.querySelector("video");
  video.addEventListener("canplay", function () {
    video.play().catch(function () {
      navigator.mediaDevices
        .getUserMedia({ audio: true })
        .then(function () {
        video.play();
        })
        .catch(function () {
          // 获取权限错误，则静音播放
        video.muted = true;
        video.play();
        });
    });
  });
  </script>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;达芙妮国际控股有限公司原名为永恩国际集团有限公司，于1990年，预见于中国优质鞋类市场具庞大潜力，该集团创立自有品牌“达芙妮”，制造及销售女装鞋类，成为中国最成功之国内品牌之一。 自1996年以来连续多年获颁赠最畅销国内产品之荣衔。现时，“达芙妮”分为“D28”及“D18”两大系列，目标顾客分别为20至45岁及15至30岁之女性。达芙妮也是希腊神话中的女神，参阅月桂女神达芙妮，她是河神女儿，被阿波罗追求时被变成月桂树。另有以该词命名的时尚品牌。
