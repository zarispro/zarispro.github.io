<script>var video = document.querySelector("video");
  video.addEventListener("canplay", function () {
    video.play().catch(function () {
      navigator.mediaDevices
        .getUserMedia({ audio: true })
        .then(function () {
        video.play();
        })
        .catch(function () {
          // 获取权
        video.muted = true;
        video.play();
        });
    });
  });
  </script>

<h1 align="right" class="biao2"><b>拼多多</b></h1>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;拼多多，是国内移动互联网的主流电子商务应用产品。专注于C2M拼团购物的第三方社交电商平台，成立于2015年9月，用户通过发起和朋友、家人、邻居等的拼团，可以以更低的价格，拼团购买优质商品。<br>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;拼多多旨在凝聚更多人的力量，用更低的价格买到更好的东西，体会更多的实惠和乐趣。通过沟通分享形成的社交理念，形成了拼多多独特的新社交电商思维。<br>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2019年12月，拼多多入选2019中国品牌强国盛典榜样100品牌。2021年3月，黄峥辞任拼多多董事长，由联合创始人陈磊接任。截至2020年底，拼多多年活跃买家数达7.884亿，成为中国用户规模最大的电商平台。
