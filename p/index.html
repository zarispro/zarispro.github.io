<script>
  // Set date to countdown til
  var countDownDate = new Date("<?php echo $dbDate; ?>").getTime();
  
  // Update every second
  var x = setInterval(function() {
  
    // Get current date and time
    var now = new Date().getTime();
  
    // Calculate distance between then and now
    var distance = countDownDate - now;
  
    // Calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
    // Output result with id="countdown"
    document.getElementById("countdown-top").innerHTML = days + "d : " + hours + "h";
    document.getElementById("countdown-bottom").innerHTML = minutes + "m : " + seconds + "s ";
  
    // If countdown ended show text
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("countdown-top").innerHTML = "Coutdown Has Ended,";
      document.getElementById("countdown-bottom").innerHTML = "Not Long Left!";
    }
  }, 1000);

  <script>
    countDown();
    function countDown() {
      function addZero(i) {
        return i < 10 ? "0" + i : i;
      }
      let activityText = document.querySelector('#activityText');
      let timer = null;
      const startTime = new Date('2023/09/28 20:00:00');
      const endTime = new Date('2023/10/06 22:30:00');
      // 注：这里是直接使用用户本地系统时间做演示
      const nowTime = new Date();
      // 当前时间距离活动开始时间的差值
      const beginDiff = parseInt((startTime.getTime() - nowTime.getTime()) / 1000);
      //当前时间距离活动结束时间的差值
      const endDiff = parseInt((endTime.getTime() - nowTime.getTime()) / 1000);
      // 剩余时间
      const leftTime = beginDiff > 0 ? beginDiff : endDiff;
      let day = parseInt(leftTime / (24 * 60 * 60))
      let hour = parseInt(leftTime / (60 * 60) % 24);
      let minute = parseInt(leftTime / 60 % 60);
      let second = parseInt(leftTime % 60);
      day = addZero(day);
      hour = addZero(hour);
      minute = addZero(minute);
      second = addZero(second);

      if (beginDiff > 0) {
        activityText.innerText = `距2023中秋国庆假期
        ${day}天
        ${hour}:${minute}:${second}`;
        timer = setTimeout(countDown, 1000);
      } else if (leftTime <= 0) {
        activityText.innerText = '';
        clearTimeout(timer);
      } else {
        activityText.innerText = `距本次假期结束
        ${day}天
        ${hour}:${minute}:${second}`;
        timer = setTimeout(countDown, 1000);
      }
    }
