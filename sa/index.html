<script>
  countDown();
  function countDown() {
    function addZero(i) {
      return i < 10 ? "0" + i : i;
    }
    let activityText = document.querySelector('#activityText');
    let timer = null;
    const startTime = new Date('2024/01/16 07:40:00');
    const endTime = new Date('2024/03/01 20:00:00');
    // 注：这里是直接使用用户本地系统时间做演示
    const nowTime = new Date();
    // 当前
    const beginDiff = parseInt((startTime.getTime() - nowTime.getTime()) / 1000);
    //当前时间距离活动结束时间的差值
    const endDiff = parseInt((endTime.getTime() - nowTime.getTime()) / 1000);
    // 剩余时间
    const leftTime = beginDiff > 0 ? beginDiff : endDiff;
    let day = parseInt(leftTime / (24 * 60 * 60))
    let hour = parseInt(leftTime / (60 * 60) % 24);
    let minute = parseInt(leftTime / 60 % 60);
    let second = parseInt(leftTime % 60);
    day = addZero(day);
    hour = addZero(hour);
    minute = addZero(minute);
    second = addZero(second);

    if (beginDiff > 0) {
      activityText.innerText = `From the end of the Ice Freeze`;
      timer = setTimeout(countDown, 500);
    } else if (leftTime <= 0) {
      activityText.innerText = '';
      clearTimeout(timer);
    } else {
      activityText.innerText = `Frozen again`;
      timer = setTimeout(countDown, 500);
    }
  }
</script>
