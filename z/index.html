<!--br>生活费剩余<span style="font-size: 57px;text-shadow: 0 0 19px #f77;">200</span>元

-->
  <script>
      window.onload = function () {
          countDown();
          function addZero(i) {
              return i < 10 ? "0" + i: i + "";
          }
          function countDown() {
              var nowtime = new Date();
              var endtime = new Date("2024/01/08,21:05:00");
              var lefttime = parseInt((endtime.getTime() - nowtime.getTime()) / 1000);
              var d = parseInt(lefttime / (24*60*60))
              var h = parseInt(lefttime / (60 * 60) % 24);
              var m = parseInt(lefttime / 60 % 60);
              var s = parseInt(lefttime % 60);
              d = addZero(d)
              h = addZero(h);
              m = addZero(m);
              s = addZero(s);
              document.querySelector(".count4").innerHTML = `${d}天<br>
              ${h}:${m}:${s}`;
              if (lefttime <= 0) {
                  document.querySelector(".count4").innerHTML = "0";
                  return;
              }
              setTimeout(countDown, 1000);
            }
        }
    </script>
